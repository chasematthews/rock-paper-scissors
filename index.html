<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <h2>Select rock, paper or scissors. The first to 5 wins!</h2>
    <div class="game-wrapper">
        <div class="selection-wrapper">
            <div class = "user-wrapper">
                <h4 id="player-selection">PLAYER</h4>
                <h4 id="player-selection-emoji">?</h4>
            </div>
            <div class = "user-wrapper">
                <h4 id="computer-selection">COMPUTER</h4>
                <h4 id="computer-selection-emoji">?</h4>
            </div>
        </div>
        <div class = "options-wrapper">
            <button id="btn-rock">
                <div class="emoji">&#x270A</div>
                <h3>ROCK</h3>
            </button>
            <button id="btn-paper">
                <div class="emoji">&#x270B</div>
                <h3>PAPER</h3>
            </button>
            <button id="btn-scissors">
                <div class="emoji">&#x270C</div>
                <h3>SCISSORS</h3>
            </button>
        </div>
    </div>
    <div class = "scores-wrapper">
        <div class = "user-wrapper">
            <h4 id="player-score">PLAYER</h4>
            <h4 id="player-score-number">0</h4>
        </div>
        <div class = "user-wrapper">
            <h4 id="computer-score">COMPUTER</h4>
            <h4 id="computer-score-number">0</h4>
        </div>
    </div>
    <script src="rps.js">
    </script>
</body>
</html>
